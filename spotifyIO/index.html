<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="title.ico" type="image/x-icon">
    <title> Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="cross">
                <img src="/img/cross.svg" class="invert cross" alt="">
            </div>
            <div class="home m-1 rounded bg-grey">
                <div class="logo">
                    <img class="invert" width="100px" src="/img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="/img//home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="search">Search</li>
                </ul>


            </div>
            <div class="library m-1 p-1 rounded bg-grey">
                <div class="heading">
                    <img src="/img/playlist.svg" class="invert" alt="not show">
                    <h2>Your library</h2>
                </div>
                <div class="songList">

                    <ul>
                       
                    </ul>
                </div>
                <div class="footer flex wrap gap-1">
                    
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                   
                </div>
            </div>
        </div>
        <div class="right bg-grey  rounded">
            <div class="header  rounded">
                <div class="nav">
                  

                        <img style="margin-right: 5px;" src="/img/hamburger.svg" class="invert hamburger" alt="">
                    
                    <svg width="28" class="bg-black full-rounded mr-1" height="28" viewBox="0 0 24 24"   xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg width="28" class="bg-black full-rounded" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            
                        
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlalists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                  
                    
                    
                </div>
                <div class="playbar">
                    <div class="songDetail">
                        
                        <div class="songinfo">
                            
                        </div>
                        <div class="songButtons">
                            <img id="prev" src="/img/prev.svg" alt="">
                            <img id="play" src="/img/play.svg" alt="" >
                            <img id="next" src="/img/next.svg" alt="">
                        </div>
                        <div class="seekbar">
                            <div class="circle">
                                
                            </div>
                        </div>
                        <div class="vol" style="display: flex; align-items: center; gap:5px;">

                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                
                                <img src="/img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
